name: Terraform pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/**'
  pull_request:
    branches:
      - main
    paths:
      - 'infrastructure/**'

env:
  BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE }}
  TF_LOG: INFO  # Set the Terraform log level to INFO

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: Terraform Init
        run: terraform init -backend-config="bucket=$BUCKET_TF_STATE" -backend-config="key=terraform.tfstate" -backend-config="region=us-east-1" infrastructure

      - name: Terraform Format
        run: terraform fmt infrastructure

      - name: Terraform Validate
        run: terraform validate infrastructure

      - name: Terraform Plan
        run: terraform plan infrastructure

      - name: Terraform Apply
        run: terraform apply -auto-approve infrastructure