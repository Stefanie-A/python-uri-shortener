name: Docker
on:
  push:
    branches:
      - main


jobs:
  Docker-main-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Image
        run: docker build . --file Dockerfile --target build1 -t uri-image:latest

  Docker-api-build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: Build Image
          run: docker build . --file Dockerfile --target build2 -t api-image:latest